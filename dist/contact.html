  <body>
    <!-- Main Nav -->
    <header>
      <nav id="main-nav" class="container">
        <ul class="nav-container">
          <li class="nav-items"><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </header>

    <!-- Contact Section-->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">
          Please Direct All Booking Inquiries To
          <a href="mailto: luke@LukeSevereid.com">Luke@lukesevereid.com</a>
        </h2>
        <p class="lead">
          All Other Messages Can Be Sent Using The Contact Form Below
        </p>
        <!-- Form post method designed to post to netlify.com using Netlify form functions -->
        <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="subject-input name-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="email-input name-input"
              placeholder="Email Adress"
              name="email"
            />
            <input
              type="text"
              class="phone-input name-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer Content -->
    <footer>
      <div id="footer-container">
        <div id="footer-icons">
          <ul class="footer-icon-content">
            <li>
              <a href="https://twitter.com/lukesevereid?lang=en"

            <li>
              <a href="https://www.instagram.com/lukesevereid/"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="footer-copyright text-center">
          <p>&copy Copyright 2019 LukeSevereid.com | All Right Reserved</p>
        </div>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/b379ce2ae4.js"></script>
